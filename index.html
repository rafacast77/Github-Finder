      crossorigin="anonymous"

    <script

  <body style="background-color: rgba(243, 242, 242, 0.877); height: 100%;">
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <div class="container searchContainer main">
      <div class="card card-body search">
        <h1 class="card-tittle">Search GitHub Users</h1>
        <p class="card-text lead text-muted">
          Enter username to fetch user profile and repository
        </p>
        <input
          type="text"
          id="search-user"
          class="form-control"
          placeholder="GitHub Username..."
        />
      </div>
      <div id="profile"></div>
    </div>
  </body>
  <div class="wrapper">
    <footer
      class="mt-5 p-3 text-center"
      style="background-color: rgb(224, 224, 224);"
    >
      GitHub &copy
    </footer>
  </div>

<script src="github.js"></script>
<script src="ui.js"></script>
